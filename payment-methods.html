<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="shortcut icon" href="images/JHF LOGO 2.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/payment-methods.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Konfirmasi Pesanan</h3>
                    <div class="input-box">
                        <span>Nama Lengkap :</span>
                        <input type="text" placeholder="Osama Bin Laden">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="osamabinrussel@gmail.com">
                    </div>
                    <div class="input-box">
                        <span>Alamat Lengkap</span>
                        <input type="text" placeholder="Jl. Ambatukam Raya No.69 Provinsi Jomokerto">
                    </div>
                    <div class="input-box">
                        <span>Provinsi</span>
                        <input type="text" placeholder="DKI Jakarta">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Kota / Kabupaten</span>
                            <input type="text" placeholder="Jakarta Utara">
                        </div>
                        <div class="input-box">
                            <span>Kode Pos :</span>
                            <input type="number" placeholder="11730">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Metode Pembayaran</h3>
                    <div class="input-box">
                        <span>Pembayaran Melalui</span>
                        <img src="images/logo-ovo.png" alt="ovo">
                    </div>
                    <div class="input-box">
                        <span>Nomor Dompet Digital</span>
                        <input type="number" placeholder="+62 851 5869 6969">
                    </div>
                    <div class="input-box">
                        <span>Nominal Pembayaran</span>
                        <input type="text" placeholder="Rp. 69.000">
                    </div>
                </div>
            </div>

            <div class="button-container">
                <a class="btn-1" href="confirmation order.html" class="btn">Kembali</a>
                <a class="btn-2" href="#" class="btn">Bayar</a>
            </div>
        </form>
    </div>

</body>

</html>
