<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/JHF LOGO 2.ico" type="image/x-icon">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/confirmorder.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Order Confirmation</h1>
            <p class="lead">Jakarta Healthy Foods</p>
            <hr>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="text-center mt-4">
                    <img src="images/hot-5.png" alt="Product Image" class="img-fluid" style="max-width: 500px;">
                </div>
                <h5 class="card-title">Order Details</h5>
                <ul class="list-group">
                    <li class="list-group-item">Order Number: <strong>#123456</strong></li>
                    <li class="list-group-item">Item: <strong>Product Name</strong></li>
                    <li class="list-group-item">Quantity: <strong>1</strong></li>
                    <li class="list-group-item">Total Price: <strong>$99.99</strong></li>
                </ul>
                <div class="text-center mt-4">
                    <a class="btn btn-primary" href="food.html" id="backButton">Back to Homepage</a>
                    <a class="btn btn-primary" href="payment-methods.html" id="Confirmation">Confirm Order</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/confirmorder.js"></script>
</body>
</html>
